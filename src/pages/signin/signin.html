<ion-header>
  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="signIn()">
    <ion-list>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Enter your Display Name</ion-label>
            <ion-input type="text" [(ngModel)]="prov.data.displayName" name="displayname" required=""></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Enter your Mobile Number</ion-label>
            <ion-input type="text" [(ngModel)]="prov.data.mobileNo" name="mobileno" required=""></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <button ion-button full round color="secondary" type="submit" [disabled]="prov.data.displayName === '' || prov.data.mobileNo === '' || !profileLoaded">Enter</button>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
      </ion-row>
    </ion-list>
  </form>
  <ion-grid>
      <ion-row>
          <ion-col>&nbsp;</ion-col>
        </ion-row>
        <ion-row>
            <ion-col style="vertical-align: bottom">
                <h6>Home Location</h6>
            </ion-col>
            <ion-col>
                <button ion-button round icon-end style="text-transform: none; width: 130px; height: 30px"
                  (click)="setCurrentLocation()" item-end>
                    <ion-icon name="home"></ion-icon>
                   &nbsp;&nbsp;Set Current&nbsp;&nbsp;
                </button>
            </ion-col>
                  </ion-row>
            <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-input type="tel" [(ngModel)]="prov.data.homeLatitude" name="homeLatitude" placeholder="Latitude"></ion-input>
                      <ion-input type="tel" [(ngModel)]="prov.data.homeLongitude" name="homeLongitude" placeholder="Longitute"></ion-input>
                  </ion-item>
                  
              </ion-col>
            </ion-row>
  </ion-grid>
  
  
</ion-content>
